<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        width: 100%;
        height:500px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/tourHack.css"/>
  </head>
  <body>    
    <div id="manu">
        <form action="Javascript:geocode()">
            Which town would you like to explore?
            <br>
            <input id="place" type="text" name="place">
            <br>
            <input type="submit" value="Submit">
        </form>

        <div>
            <label>Towns Viewed:</label>
            <br>
            <div id="towns"> </div>
        </div>
        <div>
            <form action="Javascript:activity()">
                what kind of activity would you like?
                <br>
                <input id="activity" type="text" name="activity">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="results"> </div>
        <div id="attribution"> </div>
        <div id="debug"> </div>
    </div>
    <div id="map"> </div>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBB7AsVRBgwzns7pkpTfrzlnba9V2TAr4I"></script>
    <script type="text/javascript" src="javascript/tourHack.js"></script>
  </body>
</html>
